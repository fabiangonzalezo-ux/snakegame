<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Culebrita</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .score {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #4CAF50;
        }

        #gameCanvas {
            border: 2px solid #4CAF50;
            background: #000;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
            color: #ccc;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff4444;
            display: none;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 15px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>🐍 Snake Game - Culebrita</h1>
    
    <div class="game-container">
        <div class="score">Puntuación: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Usa las flechas del teclado para mover la serpiente</p>
            <button onclick="startGame()">Iniciar Juego</button>
            <button onclick="resetGame()">Reiniciar</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>¡Juego Terminado!</h2>
        <p>Tu puntuación: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Variables del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 1; // Iniciar moviéndose hacia la derecha
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        // Inicializar juego
        function init() {
            generateFood();
            draw();
            document.addEventListener('keydown', changeDirection);
        }

        // Generar comida
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no aparezca en la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Cambiar dirección
        function changeDirection(event) {
            if (!gameRunning) return;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === 37 && !goingRight) { // Flecha izquierda
                dx = -1;
                dy = 0;
            }
            if (keyPressed === 38 && !goingDown) { // Flecha arriba
                dx = 0;
                dy = -1;
            }
            if (keyPressed === 39 && !goingLeft) { // Flecha derecha
                dx = 1;
                dy = 0;
            }
            if (keyPressed === 40 && !goingUp) { // Flecha abajo
                dx = 0;
                dy = 1;
            }
        }

        // Mover serpiente
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisiones con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colisión consigo misma (solo con el cuerpo, no con la cabeza)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si comió comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Dibujar juego
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Dibujar comida
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Iniciar juego
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameOverElement.style.display = 'none';
            gameLoop();
        }

        // Bucle del juego
        function gameLoop() {
            if (!gameRunning) return;

            moveSnake();
            draw();
            
            setTimeout(gameLoop, 150); // Velocidad del juego
        }

        // Terminar juego
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reiniciar juego
        function resetGame() {
            gameRunning = false;
            snake = [{x: 10, y: 10}];
            dx = 1; // Reiniciar moviéndose hacia la derecha
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            draw();
        }

        // Inicializar cuando se carga la página
        init();
    </script>
</body>
</html>
